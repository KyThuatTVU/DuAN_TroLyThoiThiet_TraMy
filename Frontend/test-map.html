<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Map</title>
</head>
<body>
    <h1>Test Map Display</h1>
    <button onclick="testMap()">Test Map</button>
    <div id="mapDisplay" style="width: 100%; height: 400px; border: 1px solid #ddd; background: #f8f9fa; display: flex; align-items: center; justify-content: center;">
        Click button to test map
    </div>

    <script>
        async function testMap() {
            const mapDisplay = document.getElementById('mapDisplay');
            mapDisplay.innerHTML = 'Loading map...';

            try {
                // Test vá»›i OpenStreetMap
                const lat = 21.02945;
                const lon = 105.854444;

                mapDisplay.innerHTML = `
                    <iframe
                        src="https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.01},${lat-0.01},${lon+0.01},${lat+0.01}&layer=mapnik&marker=${lat},${lon}"
                        width="100%"
                        height="100%"
                        style="border:0;">
                    </iframe>`;
            } catch (error) {
                mapDisplay.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
